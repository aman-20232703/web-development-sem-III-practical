    <script>
        function validateForm() {
            var a = document.getElementById("fname", "lname", "father", "mother", "course", "Country", "State", "District"), value;
            var b = document.getElementById("rg.no").value;
            var c = document.getElementById("pass").value;
            var d = document.getElementById("cnf.pass").value;
            var e = document.getElementById("mnumber").value;
            var f = document.getElementById("email").value;

            if (a == "" | b == "" | c == "" | d == "" | e == "" | f == "") {
                alert("all must filled")
                return false
            }
            else if (b.length < 9 | b.length > 9) {
                alert("must be 9 digit")
                return false
            }
            else if (isNaN(c)) {
                alert("only number")
                return false
            }
            else if (c != d) {
                alert("not match both password")
                return false
            }
            else if (e.length < 10 | e.length > 10) {
                alert("all must be 10 digit")
                return false
            }
            else if (f != /^[A-Za-z0-9._-]+@[A-Za-z0-9._-]+\.[A-Za-z]$/) {
                alert("valid email")
                return false
            }
        }
    </script>

    <h1>Name splitter</h1>
    <input type="text" id="fullName" placeholder="fullName">
    <button onclick="splitName()">submit</button>

    <label>firstName:<span id="firstame">NA</span></label>
    <label>middleName:<span id="middleName">NA</span></label>
    <label>lastName:<span id="lastName">NA</span></label>


    <script>
        function splitName() {
            const [firstName = "NA", ...rest] = document.getElementById("fullName").value.trim().split(" ");
            const lastName = rest.length ? rest.pop() : "NA";
            const middleName = rest.length ? rest.join(" ") : "NA";

            document.getElementById("firstName").textContent = firstName
            document.getElementById("middleName").textContent = middleName
            document.getElementById("lastName").textContent = lastName

        }
    </script>

    <script>
        const enddate="4 december 2024 12:00 AM"
        document.getElementById("end-date").innerHTML=enddate
        const input=document.querySelectorAll("input")

        function clock(){
            const end=new Date(enddate)
            const now=new Date()
            const diff=(end-now)/1000

            if(diff<0) return;

            input[0].value=Math.floor(diff/3600/24);
            input[1].value=Math.floor(diff/3600)%24;
            input[2].value=Math.floor(diff/60)%60;
            input[3].value=Math.floor(diff)%60;
        }

        clock()

        setInterval(()=>{
            clock()
        },1000)
